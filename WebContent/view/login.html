<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>login</title>

    <!-- Bootstrap -->
    <link href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../v5/css/login.css" rel="stylesheet">
	
	
	
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    
    <script src="../v5/js/custom/init.js"></script>
  </head>
<body>
	<div class="login">
		<div class="userInfobox">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="userName" class="userNameLabel control-label"></label>
					<div class="userName_div">
						<input type="text" class="form-control" id="userName" 
							   placeholder="用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="inputPasswordLabel control-label"></label>
					<div class="inputPassword_div">
						<input type="password" class="form-control" id="inputPassword" 
							   placeholder="密码">
					</div>
				</div>
			</form>
			<div>
				<button id="logincancel" type="button" class="logincancel btn"></button>
				<button id="logingo" type="button" class="logingo btn">
					
				</button>
			</div>
		</div>
		
	</div>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery/jquery-1.11.2.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
    window.onload = function(){
        document.getElementById("logingo").onclick = function(){
            window.location.href = "indexv5.html";
            // window.location = "https://www.baidu.com/";
            //location = "https://www.baidu.com/";
        };
    };

    </script>
</body>
</html>
